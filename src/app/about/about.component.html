<div class="about">
  <h1 class="title">{{ companyName }}</h1>
  <h2 class="tagline">— {{ tagline }} —</h2>

  <section class="description">
    <h3>About Us</h3>
    <p>{{ description }}</p>
  </section>

  <section class="mission">
    <h3>Our Mission</h3>
    <p>{{ mission }}</p>
  </section>

  <section class="contact">
    <h3>Contact Us</h3>
    <p>Email: <a href="mailto:{{ email }}">{{ email }}</a></p>
    <p>Phone: <a href="tel:{{ phone }}">{{ phone }}</a></p>
  </section>
</div>
